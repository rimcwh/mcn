<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload a File</title>
    <link rel = "stylesheet" href = "css/test_global.css">
    <script src = "js/test_global.js"></script>
    <script>
      function clear_file()
      {
        document.getElementById("the_file").value = "" ;
      }
    </script>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <input type="hidden" name="MAX_FILE_SIZE" value="1000000" />
      <label for="the_file">Upload a file:</label>
      <input type="file" name="the_file" id="the_file"/>
      <input type="submit" value="Upload File"/>
      <br /><br />
      <br />
      Text A: <input type="text" name="texta"><br />
      <br />
      Text B: <input type="text" name="textb"><br />
      <br />
      Text C: <input type="text" name="textc"><br />
    </form>
    <button onclick="clear_file()">clear</button>
  </body>
</html>
